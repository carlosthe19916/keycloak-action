name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  ci:
    uses: ./.github/workflows/keycloak.yaml
    strategy:
      matrix:
        keycloak-version: [latest]
      fail-fast: false
    with:
      keycloak-version: ${{ matrix.kubernetes_version }}
